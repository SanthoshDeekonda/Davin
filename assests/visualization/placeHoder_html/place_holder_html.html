<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Charts Available</title>
    <!-- Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ccc;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 20px;
            color: #aaa;
        }

        .stars {
            width: 100%;
            height: 100%;
            background: transparent;
            position: absolute;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #888;
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        .planet {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #444;
            box-shadow: 0 0 10px #666;
            animation: drift 40s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-100vh);
            }
        }

        @keyframes drift {
            0% {
                transform: translateX(-10vw) translateY(0);
            }
            100% {
                transform: translateX(110vw) translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        ðŸš€ Nothing to visualize yet.<br>Use drag and drop to Generate Visualizations
    </div>
    <div class="stars" id="sky"></div>

    <script>
        const sky = document.getElementById('sky');

        
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDuration = (10 + Math.random() * 20) + 's';
            sky.appendChild(star);
        }

        
        for (let i = 0; i < 3; i++) {
            const planet = document.createElement('div');
            planet.classList.add('planet');
            planet.style.left = Math.random() * 100 + 'vw';
            planet.style.top = Math.random() * 100 + 'vh';
            planet.style.width = 10 + Math.random() * 20 + 'px';
            planet.style.height = planet.style.width;
            planet.style.animationDuration = (30 + Math.random() * 30) + 's';
            sky.appendChild(planet);
        }
    </script>
</body>
</html>
